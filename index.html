  <body>
    <script>
    document.ontouchmove = function (e) {
       e.preventDefault();
    }
     
    var myGamePiece;
    
    function startGame() {
      myGameArea.start();
      myGamePiece = new component(30, 30, "red", 10, 120);
    }
    
    function component(width, height, color, x, y) {
      this.width = width;
      this.height = height;
      this.x = x;
      this.y = y; 
      ctx = myGameArea.context;
      ctx.fillStyle = color;
      ctx.fillRect(this.x, this.y, this.width, this.height);
    }
    </script>
